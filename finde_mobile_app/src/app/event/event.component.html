<!--GridillÃ¤ tapahtuman mainossivu. -->
<GridLayout color="white" rows="auto, auto" class="body">
  <Image
    *ngIf="this.event && this.event.length > 0"
    [src]="this.event[0].kuvaUrl"
    stretch="aspectFill"
    row="0"
    zIndex="1"
    height="40%"
  ></Image>
  <Image
    (tap)="goBack()"
    src="font://&#xf060;"
    class="fas"
    width="30"
    height="30"
    row="0"
    color="white"
    verticalAlignment="top"
    horizontalAlignment="left"
    zIndex="10"
    margin="10"
    [ngClass]="{ pressed: isPressed }"
  ></Image>
  <CardView
    row="1"
    class="card-view"
    elevation="5"
    margin="-20"
    width="90%"
    backgroundColor="#323439"
    radius="40"
  >
    <StackLayout marginTop="10" marginBottom="0">
      <Label marginLeft="5%" text="Event for you?"></Label>
      <Label
        *ngIf="this.event && this.event.length > 0"
        fontSize="18"
        marginTop="5"
        marginLeft="5%"
        [text]="this.event[0].nimi"
      ></Label>
      <!-- Ikonit ja tiedot -->
      <FlexboxLayout marginTop="5" flexDirection="row">
        <StackLayout orientation="horizontal" marginLeft="5%">
          <Image
            src="~/icons/kalenteriVarillinen.png"
            class="fas"
            width="15"
            color="white"
          ></Image>
          <Label
            *ngIf="this.event && this.event.length > 0"
            [text]="this.event[0].aloituspvm"
            marginLeft="10em"
          ></Label
        ></StackLayout>
        <StackLayout orientation="horizontal" marginLeft="20%">
          <Image
            src="font://&#xf017;"
            class="fas"
            width="15"
            color="white"
          ></Image>
          <Label
            *ngIf="this.event && this.event.length > 0"
            [text]="this.event[0].aloitusaika"
            marginLeft="10em"
          ></Label>
        </StackLayout>
      </FlexboxLayout>
      <FlexboxLayout marginTop="5" flexDirection="row">
        <StackLayout orientation="horizontal" marginLeft="5%">
          <Image
            src="~/icons/markerVarillinen.png"
            class="fas"
            width="15"
            color="white"
          ></Image>
          <Label
            *ngIf="this.event && this.event.length > 0"
            [text]="this.event[0].tapahtumapaikka"
            marginLeft="10em"
          ></Label>
        </StackLayout>
      </FlexboxLayout>
      <FlexboxLayout marginTop="5" flexDirection="row">
        <StackLayout orientation="horizontal" marginLeft="5%">
          <Image
            src="~/icons/lippuVarillinen.png"
            class="fas"
            width="15"
            color="white"
          ></Image>
          <Label
            *ngIf="this.event && this.event.length > 0"
            [text]="this.event[0].lippulinkki"
            marginLeft="10em"
          ></Label>
        </StackLayout>
      </FlexboxLayout>
      <StackLayout marginBottom="50vh">
        <Label text="Kuvaus:" marginTop="20" marginLeft="5%"></Label>
        <Label
          *ngIf="this.event && this.event.length > 0"
          marginLeft="5%"
          textWrap="true"
          [text]="this.event[0].kuvaus"
        ></Label>
      </StackLayout>
      <FlexboxLayout orientation="horizontal" justifyContent="space-between">
        <Image
          (tap)="openToMap()"
          horizontalAlignment="left"
          verticalAlignment="bottom"
          width="10%"
          marginBottom="10vh"
          marginLeft="10vw"
          src="~/icons/markerVarillinen.png"
        ></Image>
        <Image
          *ngIf="!this.liked"
          (tap)="likeEvent()"
          horizontalAlignment="right"
          verticalAlignment="bottom"
          height="auto"
          class="fas"
          width="10%"
          marginBottom="10vh"
          marginRight="10vw"
          src="font://&#xf004;"
        ></Image>
        <Image
          *ngIf="this.liked"
          (tap)="dislike()"
          horizontalAlignment="right"
          verticalAlignment="bottom"
          height="auto"
          color="red"
          class="fas"
          width="10%"
          marginBottom="10vh"
          marginRight="10vw"
          src="font://&#xf004;"
        ></Image>
      </FlexboxLayout>
    </StackLayout>
  </CardView>
</GridLayout>
